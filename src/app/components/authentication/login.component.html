<form class="form-horizontal" style="margin-top: 150px;">

  <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['email'].valid && loginForm.controls['email'].touched}">
    <label for="email" class="col-sm-2 col-sm-offset-2 control-label">Email</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="email" placeholder="Email" name="email" [formControl]="loginForm.controls['email']" #email>

      <div *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched" class="alert alert-danger" style="margin-top: 10px;">
        You must enter an email.
      </div>
      <div *ngIf="loginForm.controls['email'].hasError('pattern') && loginForm.controls['email'].touched" class="alert alert-danger" style="margin-top: 10px;">
        Your email must enter a valid email, example: test@gmail.com.
      </div>
    </div>
  </div>

  <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}">
    <label for="password" class="col-sm-2 col-sm-offset-2 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="password" placeholder="Password" name="password" [formControl]="loginForm.controls['password']" #password>

      <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" class="alert alert-danger" style="margin-top: 10px;">
        You must enter a password.
      </div>
    </div>
  </div>

  <div class="form-group" *ngIf= "error">
    <div class="col-sm-offset-4 col-sm-4">
      <div class="alert alert-danger" role="alert">{{error}}</div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <button type="submit" class="btn btn-info" [disabled]="!loginForm.valid" (click)="login(email, password)">
        <i class="fa fa-sign-in" aria-hidden="true" style="margin-right: 7px;"></i>Sign in
      </button>
    </div>
  </div>

</form>
