<form class="form-horizontal" style="margin-top: 100px;">

  <div class="form-group" [ngClass]="{'has-error':!editArticleForm.controls['title'].valid && editArticleForm.controls['title'].touched}">
    <label for="title" class="col-sm-2 col-sm-offset-1 control-label">Title</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="title" name="title" value="{{ data?.title }}" [formControl]="editArticleForm.controls['title']" #title>

      <div *ngIf="editArticleForm.controls['title'].hasError('required') && editArticleForm.controls['title'].touched" class="alert alert-danger" style="margin-top: 10px;">
        You must enter a title for article.
      </div>

    </div>
  </div>

  <div class="form-group">
    <label for="body" class="col-sm-2 col-sm-offset-1 control-label">Article</label>
    <div class="col-sm-6">
      <textarea class="form-control" rows="6" id="body" #body>{{ data?.body }}</textarea>
    </div>
  </div>

  <div class="form-group">
    <label for="category" class="col-sm-2 col-sm-offset-1 control-label">Category</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="category" value="{{ data?.category }}" #category>
    </div>
  </div>

  <div class="form-group">
    <label for="image" class="col-sm-2 col-sm-offset-1 control-label">Image URL</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="image" value="{{ data?.image }}" #image>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-success" (click)="editArticle(data?._id, title, body, category, image)">
        <i class="fa fa-check" aria-hidden="true" style="margin-right: 7px;"></i>Save
      </button>
    </div>
  </div>

</form>
