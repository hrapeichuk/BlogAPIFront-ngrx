<form class="form-horizontal" style="margin-top: 100px;">

  <div class="form-group" [ngClass]="{'has-error':!createArticleForm.controls['title'].valid && createArticleForm.controls['title'].touched}">
    <label for="title" class="col-sm-2 col-sm-offset-1 control-label">Title</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="title" name="title" [formControl]="createArticleForm.controls['title']" #title>

      <div *ngIf="createArticleForm.controls['title'].hasError('required') && createArticleForm.controls['title'].touched" class="alert alert-danger" style="margin-top: 10px;">
        You must enter a title for article.
      </div>

    </div>
  </div>

  <div class="form-group">
    <label for="body" class="col-sm-2 col-sm-offset-1 control-label">Article</label>
    <div class="col-sm-6">
      <textarea class="form-control" rows="6" id="body" #body></textarea>
    </div>
  </div>

  <div class="form-group">
    <label for="category" class="col-sm-2 col-sm-offset-1 control-label">Category</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="category" placeholder="Category" #category>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-6">
      <p style="color: mediumseagreen"><i>Example: category1,category2,category3</i></p>
    </div>
  </div>

  <div class="form-group">
    <label for="image" class="col-sm-2 col-sm-offset-1 control-label">Image URL</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="image" placeholder="Image URL" #image>

      <div *ngIf="createArticleForm.get['image'].hasError('validUrl') && createArticleForm.controls['image'].touched" class="alert alert-danger" style="margin-top: 10px;">
        Image Url is not valid
      </div>

    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-success"[disabled]="!createArticleForm.valid" (click)="createArticle(title, body, category, image)">
        <i class="fa fa-check" aria-hidden="true" style="margin-right: 7px;"></i>Add
      </button>
    </div>
  </div>

</form>
